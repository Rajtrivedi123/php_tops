        Caption-Nested Table
   
    <table border = "2" style="background-color: blanchedalmond;">

            <td colspan="3" text align="center">Column 2</td>
        </tr>
        <tr>

<td colspan="4" text align="center">Colspan Column 2</td>
        </tr>

            <td rowspan="4" style="height: 6cm;">Rowspan Cell</td>

            <td colspan="2" text align="center">Cell 2</td>
        </tr>
        
<tr style="background-color: skyblue;">
    
    <td text align="center">Inner Column Heading 1</td>

</tr>
<td text align="center" style="background-color: coral;">Inner Data cell 1</td>

<td bgcolor="blueviolet">
    <table border="2"  style="background-color: rgb(43, 226, 70);">

            <td style="height: 2cm;" text align="center">Inner Most Column Heading 1</td>
            <td  text align="center">Inner Most Column Heading 2</td>
        </tr>

        <tr>

            <td text align="center" style="background-color: green;">Innermost Data Cell 2</td>
            
        </tr>
    </table>
</td>
